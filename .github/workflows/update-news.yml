name: Atualizar Not√≠cias Brazmar

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'bot.py'

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write # D√° permiss√£o de escrita diretamente no job
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar depend√™ncias
        run: pip install -r requirements.txt

      - name: Executar bot
        run: python bot.py

      - name: Commit e Push Force
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          
          # Adiciona tudo o que foi alterado (incluindo dentro da public)
          git add .
          
          # S√≥ faz commit se houver mudan√ßas, para n√£o dar erro de "nothing to commit"
          if ! git diff --cached --quiet; then
            git commit -m "ü§ñ Auto-update: $(date +'%d/%m/%Y %H:%M')"
            git push
          else
            echo "Sem not√≠cias novas para atualizar."
          fi